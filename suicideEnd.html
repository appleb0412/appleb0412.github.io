<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Change to column to stack elements */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        #message {
            font-size: 24px;
            white-space: pre-wrap; /* Preserves line breaks */
            text-shadow: 2px 2px 10px rgb(124, 200, 252); /* Adds glow effect */
            margin-bottom: 20px; /* Add some space below the message */
        }

        #continue-button {
            display: none; /* Hide the button initially */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #000000; /* Button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #continue-button:hover {
            background-color: #cc0000; /* Darken the button on hover */
        }
    </style>
</head>
<body>

    <div id="message"></div>
    <button id="continue-button" onclick="continueToNextPage()">Continue</button>

    <script>
        // The text you want to display letter by letter
        const text = "You shoot yourself... \n In Worldwide, the average rate is around 10-12 suicides per 100,000 people annually. \n In a group of 100 people , around 9-12 individuals may experience suicidal thoughts at some point in their lives. \n We need to help them."
        
        let index = 0; // Current character index
        const speed = 100; // Speed in milliseconds between letters

        function typeLetter() {
            if (index < text.length) {
                document.getElementById("message").textContent += text.charAt(index);
                index++;
                setTimeout(typeLetter, speed); // Calls the function again after the delay
            } else {
                // Show the button after the text is fully displayed
                document.getElementById("continue-button").style.display = "block";
            }
        }

        function continueToNextPage() {
            // Action when the button is clicked
            window.location.href = 'https://docs.google.com/document/d/1Wu_n-kALoX9qF23EofWUFgog_qKLT3Q-Mmmn3Bq1AbU/edit?usp=sharing'; // Change this to the desired page
        }

        window.onload = typeLetter;
    </script>

</body>
</html>
